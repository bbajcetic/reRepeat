{% extends 'app_reRepeat/base.html' %}
{% block content %}
	<h4>Edit Questions</h4>
	<strong>Q:</strong> <span style="white-space:pre-wrap;">{{ question.question_text }}</span>
	<p><a href="{% url 'app_reRepeat:edit_question' question.id %}">EDIT</a></p>
	{% if question.is_soon or question.is_ready %}
	<p><a href="{% url 'app_reRepeat:answer_from_edit' question.id 0 %}">ANSWER</a></p>
	{% endif %}
{% endblock %}
