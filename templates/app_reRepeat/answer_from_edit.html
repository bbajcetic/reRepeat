{% extends 'app_reRepeat/base.html' %}

<!-- called from views.answer_from_edit function -->
{% block content %}
	<h4>Answer Questions</h4>
	<strong>Q:</strong> <span style="white-space:pre-wrap;">{{ question.question_text }}</span>
	</p>
	{% if show_answer != 1 %}
		<form action="{% url 'app_reRepeat:answer_from_edit' question.id 1 %}" method="post">
		{% csrf_token %}
			<input type="submit" value="Show Answer">
		</form>
	{% else %}
	<strong>A:</strong> <span style="white-space:pre-wrap;">{{ question.answer_text }}</span>
		</p>
		<form action="{% url 'app_reRepeat:process_answer_from_edit' question.id %}" method="post">
		{% csrf_token %}
			<input type="submit" value="Reviewed" name="next">
		</form>
	{% endif %}

{% endblock %}
