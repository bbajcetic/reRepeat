{% extends 'app_reRepeat/base.html' %}

{% block content %}
	<h4>Add Questions</h4>
	{% if question_list %}
		<ul>
		{% for question in question_list %}
		<li><a href="{% url 'app_reRepeat:question' question.id %}">{{ question.question_text }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>You have no questions.</p>
	{% endif %}
{% endblock %}
